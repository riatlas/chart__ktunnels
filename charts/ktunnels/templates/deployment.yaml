{{- range .Values.tunnels }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ktunnels.fullname" $ }}-{{ .name }}
  labels:
    {{- include "ktunnels.labels" $ | nindent 4 }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ktunnels.selectorLabels" $ | nindent 6 }}
      run: {{ .name }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ktunnels.labels" $ | nindent 8 }}
        run: {{ .name }}
	{{- with $.Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ktunnels.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: gfleury/ssh-client
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command: ["ssh"]
          args:
            - "-i"
            - "/etc/sshkeys/ssh_key"
            - "-o"
            - "UserKnownHostsFile=/dev/null"
            - "-o"
            - "StrictHostKeyChecking=no"
            - "-N"
            - "-L"
            - "0.0.0.0:{{ .servicePort }}"
            - "{{ .sshUser }}@{{ .sshHost }}"
          ports:
            - name: http
              containerPort: {{ .servicePort }}
              protocol: TCP
          livenessProbe: {}
          readinessProbe: {}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          volumeMounts:
            - name: sshkey-volume
              mountPath: /etc/sshkeys
              subPath: sshKey
      volumes:
        - name: sshkey-volume
          secret:
            secretName: {{ .name }}
            defaultMode: 256
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
